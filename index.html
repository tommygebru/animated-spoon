<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fetch Puppy</title>
	<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,400;1,500&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
	<link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<h1>Fetch Puppy</h1>
	</header>
	<main>
    <section id="searchSection">
      <form>
        <fieldset>
          <legend>Find a dog of your choice!</legend>
          <div>
            <label>Enter a dog breed:</label> <input id="dog-search" name="dog-breed" required="" type="text" placeholder="Poodle">
          </div>
          <button id="searchButton">Fetch</button>
        </fieldset>
        <article id="searchArticle">
          <aside class="flex"></aside>
          <h6>Photo of a <span id="dogSearch"></span> dog </h6>
        </article><!--ARTICLE__searchSelection-->
      </form>
    </section><!--SECTION__searchSelection-->
		<section id="randomSection">
			<form>
				<fieldset>
					<legend>Display random dogs!</legend>
          <div>
            <label>Dogs to display:</label> <input id="dog-amount" max="50" min="1" name="dog-amount" required="" type="number">
          </div>
          <button id="randomButton">Fetch</button>
				</fieldset>
        <article id="randomArticle">
          <aside class="flex"></aside>
          <h6>Album collection of <span id="dogAmount"></span> random dogs</h6>
        </article><!--ARTICLE__randomSelection-->
			</form>
		</section><!--SECTION__randomSelection-->
	</main><!--MAIN-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="index.js"></script>

</body>
</html>
